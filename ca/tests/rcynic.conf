#
# rcynic configuration for looking at yamltest results.

[rcynic]
sql-engine		= sqlite3
sql-database		= rcynic.db
xml-file		= rcynic.xml
trust-anchor-locators	= yamltest.dir
log-destination		= stderr
log-level		= debug
jitter			= 0
workers			= 20

[rpki-rtr]
log-destination		= stderr
log-level		= debug

{% extends "app/alert_detail.html" %}

{% block action %}
<div class="row">
  <div class="alert">
    Please confirm that you would like to delete this alert.
  </div>
  <form method="POST">
    {% csrf_token %}

      <button class="btn btn-danger form-control" type="submit"><span class="glyphicon glyphicon-trash"></span> Delete</button>
      <a class="btn btn-default form-control" href="{% url 'alert-detail' object.pk %}">Cancel</a>

  </form>
</div>
{% endblock action %}

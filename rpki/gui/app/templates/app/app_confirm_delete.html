{% extends "app/app_base.html" %}

{% block content %}
<div class='page-title'>
  <h1>{{ form_title }}</h1>
</div>

<div class='alert alert-block'>
  <h4>Warning!</h4>
  <strong>Please confirm</strong> that you would like to delete this object.
</div>

<form method='POST' action="">
  {% csrf_token %}
  {{ form }}
  <input class='btn btn-danger form-control' value='Delete' type='submit'>
  <a class='btn btn-default form-control' href="{{ cancel_url }}">Cancel</a>
</form>
{% endblock content %}

{% extends "app/app_base.html" %}

{% block content %}
<div class="page-header">
  <h1>{{ form_title }}</h1>
</div>

{# allow this template to be subclassed to fill in extra information, such as warnings #}
{% block form_info %}{% endblock form_info %}

<form method="POST" action="" enctype="multipart/form-data" class="form-horizontal">
  {% csrf_token %}
  {% include "app/bootstrap_form.html" %}
    <input class='btn btn-primary form-control' type='submit' value='Save'>
    <a class='btn btn-default' role="button" href="{{ cancel_url }}">Cancel</a>
</form>
{% endblock %}

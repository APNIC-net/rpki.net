{% extends "app/app_base.html" %}

{% block content %}
<div class="page-header">
  <h1>Repository Client: {{ object.handle }}</h1>
</div>

<table class="table">
  <tr>
    <td>Name</td>
    <td>{{ object.handle }} </td>
  </tr>
  <tr>
    <td>SIA</td>
    <td>{{ object.sia_base }}</td>
  </tr>
</table>

{% block action %}
<a class="btn btn-default" role="button" href="{% url "client-export" object.pk %}" title="Download XML response to send to publication client"><span class="glyphicon glyphicon-download"></span> Export</a>
<a class="btn btn-default" role="button" href="{% url "client-delete" object.pk %}"><span class="glyphicon glyphicon-trash"></span> Delete</a>
{% endblock action %}

{% endblock content %}

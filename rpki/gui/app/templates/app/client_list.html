{% extends "app/app_base.html" %}

{% block content %}
<div class="page-header">
  <h1>Repository Clients</h1>
</div>
<table class="table">
  <thead><tr><th>Handle</th><th>Action</th></tr></thead>
  <tbody>
  {% for client in object_list %}
  <tr>
    <td><a href="{% url "client-detail" client.pk %}">{{ client.handle }}</a></td>
    <td>
      <a class="btn btn-sm" href="{% url "client-delete" client.pk %}" title="Delete"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<a class="btn btn-default" href="{% url "client-import" %}"><span class="glyphicon glyphicon-upload"></span> Import</a>
{% endblock content %}

{% extends "app/app_base.html" %}

{% block content %}
<div class="page-header">
  <h1>Handle List</h1>
</div>

<p>Please select a handle.</p>

<ul>
  {% for c in conf_list %}
  <li><a href="{% url "select-conf" %}?handle={{ c.handle }}&next={{ next_url }}">{{ c.handle }}</a></li>
  {% endfor %}
</ul>

{% endblock %}

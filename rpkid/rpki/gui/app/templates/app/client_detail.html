{% extends "app/app_base.html" %}

{% block content %}
<div class="page-header">
  <h1>Repository Client: {{ object.handle }}</h1>
</div>

<table class="table">
  <tr>
    <td>Name</td>
    <td>{{ object.handle }} </td>
  </tr>
  <tr>
    <td>SIA</td>
    <td>{{ object.sia_base }}</td>
  </tr>
</table>

{% block action %}
<a class="btn" href="{% url rpki.gui.app.views.client_delete object.pk %}"><i class="icon-trash"></i> Delete</a>
{% endblock %}

{% endblock %}

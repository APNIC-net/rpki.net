# rcynic configuration for looking at yamltest results.

[rcynic]
xml-summary		= rcynic.xml
jitter			= 0
use-links		= yes
use-syslog		= no
use-stderr		= yes
log-level		= log_debug
max-parallel-fetches	= 32

#trust-anchor		= yamltest.dir/RIR/publication/root.cer
trust-anchor-locator	= yamltest.dir/root.tal
